<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <p class="header-text">Library</p>
      </div>
      <div class="main">
        <div class="add-button">
          <button class="button" type="button">Add Book</button>
        </div>
        <div class="book-container">
          <div class="book-card">
            <div class="book-information">
              <p class="book-label">Title:</p>
              <p class="book-info">Example text</p>
            </div>
            <div class="book-information">
              <p class="book-label">Author:</p>
              <p class="book-info">Example text</p>
            </div>
            <div class="book-information">
              <p class="book-label">Pages:</p>
              <p class="book-info">Example number</p>
            </div>
            <div class="book-information">
              <label for="book" class="book-label">Book Read?</label>
              <input type="checkbox" name="isBookRead" id="isBookRead?" />
            </div>
            <div class="book-buttons">
              <button class="button" type="button">Edit</button>
              <button class="button" type="button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
